<h3 class="my-4">Wybierz typ konfiguratora</h3>
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Nowe mieszkanie
            </mat-panel-title>
        </mat-expansion-panel-header>
        <form class="full-width" [formGroup]="newProjectForm" (ngSubmit)="newProjectFormSubmit()">
            <mat-form-field class="form-field me-2">
                <mat-label>Nazwa projektu</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="name!.hasError('required')">
                    Nazwa projektu jest wymagana
                  </mat-error>
            </mat-form-field>
            <mat-form-field class="form-field me-2">
                <mat-label>Numer projektu</mat-label>
                <input matInput formControlName="code">
                <mat-hint>W mailu z projektem</mat-hint>
                <mat-error *ngIf="code!.hasError('required')">
                    Numer projektu jest wymagany
                  </mat-error>
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-label>Numer mieszkania</mat-label>
                <input matInput formControlName="apartmentNumber">
                <mat-error *ngIf="apartmentNumber!.hasError('required')">
                    Numer mieszkania jest wymagany
                  </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="newProjectForm.status === 'INVALID'" type="submit">Utw√≥rz projekt</button>
        </form>
        {{newProjectForm.value | json}}
        {{newProjectForm.status | json}}
    </mat-expansion-panel>
</mat-accordion>
