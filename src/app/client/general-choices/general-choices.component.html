<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-stepper color="accent">
    <mat-step #stepRef
      *ngFor="let step of generalChoiceElements; let i = index"
      errorMessage="Należy uzupełnić">
      <ng-template matStepLabel>{{ step.name }}</ng-template>
      <app-single-element-edit
        *ngFor="let choice of step.choices"
        [elementId]="choice.id"
        [forGeneralChoice]="true"
        (formReady)="onFormReady($event, stepRef)"></app-single-element-edit>
    </mat-step>
  </mat-stepper>
  <button mat-raised-button type="submit" color="accent">Zapisz</button>
</form>
