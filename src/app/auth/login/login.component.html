<h4 class="display-6">Logowanie</h4>
<form #form="ngForm" (ngSubmit)="login($event, form)">
    <div class="form-group mb-3">
        <input type="email" placeholder="Adres email" class="form-control rounded-pill border-0 shadow-sm px-4"
            name="email" required autofocus
            email [(ngModel)]="loginForm.email"
            #email="ngModel">
    </div>
    <div class="form-group mb-3">
        <input type="password" placeholder="Hasło" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
            name="password" required
            [(ngModel)]="loginForm.password"
            #password="ngModel">
    </div>
    <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" [disabled]="loading$ | async">Zaloguj się</button>
    <div class="text-center d-flex justify-content-between mt-4">
        <p>Jeżeli nie masz konta <a routerLink="../register">Zarejestruj się</a></p>
    </div>
</form>
